baseURL = 'https://intohuman.com/'
title = 'IntoHuman'
languageCode = 'tr-TR'
theme = 'hextra'

# Build ayarları
[build]
  [build.buildStats]
    enable = true
    disableIDs = true
  [[build.cachebusters]]
    source = 'assets/notwatching/hugo_stats\.json'
    target = 'styles\.css'
  [[build.cachebusters]]
    source = '(postcss|tailwind)\.config\.mjs'
    target = 'css'
  [[build.cachebusters]]
    source = 'assets/.*\.(js|ts|jsx|tsx)'
    target = 'js'
  [[build.cachebusters]]
    source = 'assets/.*\.(.*)$'
    target = '$1'

# Hextra'nın düzgün çalışması için gerekli HTML ayarı
[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      autoHeadingID = true
      [markup.goldmark.parser.attribute]
        block = true
        title = true
    [markup.goldmark.renderer]
      unsafe = true
      hardWraps = false

# Temel menü ayarları
[menu]
  [[menu.main]]
    name = "Blog"
    pageRef = "/blog"
    weight = 1

  [[menu.main]]
    name = "Hakkında"
    pageRef = "/about"
    weight = 2

  [[menu.main]]
    name = "İletişim"
    pageRef = "/contact"
    weight = 3

# Tema parametreleri
[params]
  description = "Benim harika sitem"
  
  [params.navbar]
    displayTitle = true
    displayLogo = false
    width = "full"
  
  [params.page]
    # page.width: normal | wide | full
    width = "full"
  
  [params.footer]
    width = "full"
    displayCopyright = true
    enable = true

# İçerik ayarları
[outputFormats]
  [outputFormats.llms]
    name= 'llms'
    baseName = 'llms'
    mediaType = 'text/plain'
    isPlainText = true

# Module ayarları - Hugo'nun assets'leri bulması için
[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "static"
    target = "static"

# Asset Pipeline - CSS/JS derlemesi
[asset]
  disableInlineCSS = false
  disableInlineJS = false

# Image Processing - WebP oluştur + optimize et
[imaging]
  anchor = "smart"
  bgColor = "#ffffff"
  hint = "photo"
  quality = 85
  resampleFilter = "Box"
  
  # WebP format desteği (Hugo 0.104.0+)
  [imaging.exif]
    includeFields = ""
    excludeFields = ""

# WebP output formats
[outputFormats.webp]
  name = "webp"
  mediaType = "image/webp"

[cascade]
toc = false
  [cascade.sidebar]
  exclude = true
